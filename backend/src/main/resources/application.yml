spring:
  application:
    name: ai-security-monitor

  datasource:
    url: jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:securemonitor}
    username: ${PGUSER:securemonitor}
    password: ${PGPASSWORD:localdev123}
