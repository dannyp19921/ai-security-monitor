# Kubernetes Deployment for AI Security Monitor Backend
# Defines how the application pods should be created and managed
#
# Key concepts demonstrated:
# - Rolling updates for zero-downtime deployments
# - Resource limits for stability
# - Health checks (liveness/readiness probes)
# - Security context (non-root user)
# - Environment variables from ConfigMaps and Secrets

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-security-monitor-backend
  labels:
    app: ai-security-monitor
    component: backend
    version: v1
spec:
  replicas: 2  # High availability - minimum 2 pods
  selector:
    matchLabels:
      app: ai-security-monitor
      component: backend
  
  # Rolling update strategy for zero-downtime deployments
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1        # Max 1 extra pod during update
      maxUnavailable: 0  # Always keep all pods available
  
  template:
    metadata:
      labels:
        app: ai-security-monitor
        component: backend
        version: v1
      annotations:
        # Force rolling update when configmap changes
        checksum/config: "{{ include (print $.Template.BasePath \"/configmap.yaml\") . | sha256sum }}"
    spec:
      # Security: Run as non-root user
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      containers:
        - name: backend
          image: ai-security-monitor-backend:latest
          imagePullPolicy: Always
          
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          
          # Environment variables from ConfigMap
          envFrom:
            - configMapRef:
                name: ai-security-monitor-config
          
          # Sensitive environment variables from Secret
          env:
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: ai-security-monitor-secrets
                  key: database-password
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: ai-security-monitor-secrets
                  key: jwt-secret
            - name: GROQ_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ai-security-monitor-secrets
                  key: groq-api-key
          
          # Resource limits - important for cluster stability
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          
          # Liveness probe - restart container if unhealthy
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          # Readiness probe - don't route traffic until ready
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          
          # Security context for container
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false  # Spring Boot needs to write temp files
            capabilities:
              drop:
                - ALL
      
      # Graceful shutdown
      terminationGracePeriodSeconds: 30
      
      # Spread pods across nodes for high availability
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: ai-security-monitor
              component: backend
